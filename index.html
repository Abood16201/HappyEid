    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #6dd5fa, #2980b9);

      direction: rtl;
      height: 100vh;
      display: flex;
      justify-content: center;

      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

      font-size: 3em;
      color: #333;
      margin: 0;
    }

  <div class="container">
    <h1>السلام عليكم ورحمة الله وبركاته</h1>
